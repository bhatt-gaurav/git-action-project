name: First Github Action test
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install NodeJS
      uses: actions/setup-node@v3
      with: 
        node-version: 18
    - name: Install Dependencies
      run: npm ci
    - name: Run Tests
      run: npm test
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Get code
      uses: actions/checkout@v3
    - name: Install NodeJS
      uses: actions/setup-node@v3
      with: 
        node-version: 18
    - name: Install Dependencies
      run: npm ci
    - name: Build the project
      run: npm run build
    - name: Deploy the project
      run: echo "Deploying..."
    